<div class="container">
    <div class="row">
        <div class="col-md-8 col-lg-6">
            <h1 class="mt-5">Ingresar</h1>
            <div class="card p-4 container wow fadeInUp" data-wow-duration="1s" data-wow-delay="0.5s">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group mb-3">
                        <label for="usuario">Usuario</label>
                        <input formControlName="usuario" type="text" class="form-control" id="usuario" placeholder="Escribir usuario">
                    </div>
                    <div class="form-group mb-3">
                        <label for="pass">Contraseña</label>
                        <input formControlName="pass" type="password" class="form-control" id="pass" placeholder="Escribir contraseña">
                    </div>
                <button type="submit" class="btn btn-outline-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
